<div class="container food-cadastro">
  <h5>Cadastro de Alimento</h5>

  <div class="row">
    <div class="col s12">
      <div id="msg-cadFood" class="card-panel red white-text" style="display: none"></div>
    </div>

    <form class="col s12" (ngSubmit)="onSaveClick()" #foodForm="ngForm">
      <div class="row">
        <div class="input-field col s12">
          <input name="food-description" type="text" [(ngModel)]="foodDescription" />
          <label>Descrição do Alimento</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input name="cal" type="number" [(ngModel)]="calories" />
          <label>Quantidade de Calorias</label>
        </div>
      </div>

      <div class="row">
        <label>A cada 100:</label>
        <div class="col s12">
          <p>
            <label>
              <input name="unit" type="radio" [(ngModel)]="unit" value="grams" checked />
              <span>Gramas</span>
            </label>
          </p>
          <p>
            <label>
              <input name="unit" type="radio" [(ngModel)]="unit" value="ml" />
              <span>ML</span>
            </label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <p>
            <label>
              <input type="checkbox" [(ngModel)]="isFresh" />
              <span>Alimento Fresco</span>
            </label>
          </p>
        </div>
      </div>

      <div class="row">
        <label>Categoria</label>
        <div class="input-field col s12">
          <select name="category" [(ngModel)]="selectedCategory" #categorySelect="ngModel">
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>          
        </div>
      </div>

      <button class="btn waves-effect waves-light red lighten-1" type="submit"  (click)="this.onButtonClick()">   
        Salvar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
